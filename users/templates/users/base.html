{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Phonify{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'send_otp' %}">Регистрация</a>
            <a href="{% url 'enter_invite_code' %}">Ввести инвайт-код</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Профиль</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 Phonify</p>
    </footer>
</body>
</html>
